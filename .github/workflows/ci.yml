name: ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: install dependencies
      run: npm install
      
    - name: lint javascript
      run: npm run lint || echo "no lint script configured"
      continue-on-error: true
      
    - name: check formatting
      run: npm run format:check || echo "no format script configured"
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: install dependencies
      run: npm install
      
    - name: run tests
      run: npm test || echo "no tests configured"
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: setup node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: install dependencies
      run: npm install
      
    - name: build project
      run: npm run build || echo "no build script configured"
      continue-on-error: true
      
    - name: check for critical files
      run: |
        test -f index.html || exit 1
        test -f styles.css || exit 1
        test -f script.js || exit 1
        echo "all critical files present"

  python-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: install python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: check python syntax
      run: |
        if [ -f server.js ]; then
          echo "server.js found"
        fi
